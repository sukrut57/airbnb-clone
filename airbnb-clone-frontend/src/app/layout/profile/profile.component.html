<div class="container-fluid p-0 overflow-x-hidden overflow-y-visible" style="height: 100vh !important;">

  <div class="sticky-top overflow-visible" style="z-index: 100 !important;">
    @if(profileStatus!==undefined){
      <app-navbar [profileView] = profileStatus></app-navbar>
    }
  </div>

  <div class="row h-100">

    <div class="col-5 border-end">
      <div class="profile-section d-flex flex-column p-5">
        <div class="fs-2 fw-bold mb-3">Profile</div>
        <a routerLink="/profile" routerLinkActive="active" class="text-decoration-none profile-link">
          <div class="d-flex align-items-center">
            <app-avatar [imageUrl] ="" avatarSize="avatar-sm"></app-avatar>
            <span class="ms-4">About me</span>
          </div>

        </a>
        <a routerLink="/profile/trips" routerLinkActive="active" class="text-decoration-none profile-link">
          <div class="d-flex align-items-center">
            <app-avatar [imageUrl] ="'assets/category-icons/past_trips.png'" avatarSize="avatar-sm"></app-avatar>
            <span class="ms-4">Past trips</span>
          </div>
        </a>
        <a routerLink="/profile/connections" routerLinkActive="active" class="text-decoration-none profile-link">
          <div class="d-flex align-items-center">
            <div class="avatar-group">
              <app-avatar [imageUrl]="'assets/category-icons/connection1.png'" avatarSize="avatar-sm"></app-avatar>
              <app-avatar [imageUrl]="'assets/category-icons/connection2.png'" avatarSize="avatar-sm"></app-avatar>
              <app-avatar [imageUrl]="'assets/category-icons/connection3.png'" avatarSize="avatar-sm"></app-avatar>
            </div>
            <div class="label ms-3">Connections</div>
          </div>
        </a>

      </div>

    </div>

    <div class="col-7 profile-section p-5">
      <div class="d-flex justify-content-between align-items-center shrink-1" style = "min-width: 200px">
        <div class="fs-2 fw-bold mb-3">About me</div>
        <button class="border rounded-3 p-2 edit-button">Edit</button>
      </div>

      <div class="d-flex shrink-1 justify-content-between align-items-center gap-2">
        <div class="fs-2 fw-bold mb-3">
          <div style="min-width: 350px; box-shadow: 15px 15px 20px 0 rgba(0, 0, 0, 0.1);">
            <p-card>
              <div class="d-flex align-items-center flex-column gap-1">
                <app-avatar [imageUrl] ="" avatarSize="avatar-xl"></app-avatar>
                <div class="fs-3 fw-bold"> {{userDetails?.firstName | uppercase}}</div>
                <div class="text-gray" style="font-size: 0.875rem">Guest</div>

              </div>
            </p-card>
          </div>

        </div>
        <div class="d-flex flex-column align-items-start justify-content-center p-5">
          <div class="fw-bold fs-5">Complete your profile</div>
          <div>Your Airbnb profile is an important part of every reservation. Complete yours to help other hosts and guests get to know you.</div>
          <button class="border rounded-3 py-2 px-4 mt-3 button">Get Started</button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="review-button">
        <button class="d-flex align-items-center">
          <img src="assets/category-icons/reviews.svg" alt="reviews" width="25px">
          <div class="ms-2">Reviews I've written</div>
        </button>
      </div>

    </div>
  </div>

  <div class="fixed-bottom">
    <app-footer></app-footer>
  </div>
</div>
